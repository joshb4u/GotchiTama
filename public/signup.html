<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gotchitama SignUp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <!-- <link href="stylesheets/style.css" rel="stylesheet" /> -->
  </head>

  <body>
    <div class="container">
      <div
        style="
          width: 100%;
          height: 12vh;
          background-image: url('/images/logo.png');
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
          margin: 2rem 0rem;
        "
      ></div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3 style="text-align: center; margin-bottom: 2rem;">
            Sign up for a Gotchitama account!
          </h3>
          <form class="signup">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button
              style="margin-right: auto; margin-left: auto; display: block;"
              type="submit"
              class="btn btn-default"
            >
              Sign Up
            </button>
          </form>
          <br />
          <p style="text-align: center;">Or <a href="/login">log in</a></p>
        </div>
      </div>
      <div
        style="
          width: 100%;
          height: 12vh;
          background-image: url('/images/pets/colour3-stage1-happy.png');
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
          margin: 2rem 0rem;
        "
      ></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
