<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <style>
      img {
        width: 25vw;
        max-width: 200px;
        min-width: 100px;
        height: auto;
        border: 2px solid transparent;
        border-radius: 25px;
      }
      img:hover {
        background-color: #eee;
        cursor: pointer;
      }
      button:disabled {
        background-color: lightgray;
        color: #999;
        cursor: initial;
      }
    </style>
    <title>Pet Selection</title>
  </head>

  <body>
    <div class="container" id="selectPetImgs">
      <h4 style="text-align: center;">Welcome!</h4>
      <h5 style="text-align: center;">Please select a pet</h5>

      <div style="display: flex; justify-content: center; flex-wrap: wrap;">
        <div style="display: flex; justify-content: center;">
          <img
            data-pet-type="1"
            data-is-selected="false"
            src="/images/pets/colour1-stage1-happy.png"
            alt="pet-type-1"
          />

          <img
            data-pet-type="2"
            data-is-selected="false"
            src="/images/pets/colour2-stage1-happy.png"
            alt="pet-type-2"
          />
        </div>
        <div style="display: flex; justify-content: center;">
          <img
            data-pet-type="3"
            data-is-selected="false"
            src="/images/pets/colour3-stage1-happy.png"
            alt="pet-type-3"
          />

          <img
            data-pet-type="4"
            data-is-selected="false"
            src="/images/pets/colour4-stage1-happy.png"
            alt="pet-type-4"
          />
        </div>
      </div>

      <div style="margin-top: 10px; display: flex; justify-content: center;">
        <input
          placeholder="Give Your Pet A Name"
          type="text"
          name="petName"
          id="petName"
        />
      </div>
      <div style="display: flex; justify-content: center;">
        <button id="done">Done</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/selectPet.js"></script>
  </body>
</html>
