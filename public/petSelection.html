<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <title>Pet Selection</title>
  </head>
  <body>
    <nav>
      <a href="/api/logout">logout</a>
    </nav>
    <h2>Welcome!</h2>
    <h2>Please select a pet</h2>
    <div class="container" id="selectPetImgs">
      <div class="row">
        <div class="six columns">
          <img
            style="
              height: 200px;
              border: 2px solid transparent;
              border-radius: 25px;
            "
            data-pet-type="1"
            data-is-selected="false"
            src="/images/pets/colour1-stage1-happy.png"
            alt="pet-type-1"
          />
        </div>

        <div class="six columns">
          <img
            style="
              height: 200px;
              border: 2px solid transparent;
              border-radius: 25px;
            "
            data-pet-type="2"
            data-is-selected="false"
            src="/images/pets/colour2-stage1-happy.png"
            alt="pet-type-2"
          />
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <img
            style="
              height: 200px;
              border: 2px solid transparent;
              border-radius: 25px;
            "
            data-pet-type="3"
            data-is-selected="false"
            src="/images/pets/colour3-stage1-happy.png"
            alt="pet-type-3"
          />
        </div>

        <div class="six columns">
          <img
            style="
              height: 200px;
              border: 2px solid transparent;
              border-radius: 25px;
            "
            data-pet-type="4"
            data-is-selected="false"
            src="/images/pets/colour4-stage1-happy.png"
            alt="pet-type-4"
          />
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="three columns">
          <input
            placeholder="Give Your Pet A Name"
            type="text"
            name="petName"
            id="petName"
          />
        </div>
        <div class="three columns">
          <button id="done">Done</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/selectPet.js"></script>
  </body>
</html>
