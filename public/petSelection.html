<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Selection</title>
  </head>
  <body>
    <nav>
      <a href="/api/logout">logout</a>
    </nav>
    <h1>Select your pet</h1>
    <p>You will also be able to name your pet on this screen</p>
    <div>
      <img
        data-pet-type="1"
        src="/images/pets/colour1-stage1-happy.png"
        alt="pet-type-1"
      />
      <img
        data-pet-type="2"
        src="/images/pets/colour2-stage1-happy.png"
        alt="pet-type-2"
      />
      <img
        data-pet-type="3"
        src="/images/pets/colour3-stage1-happy.png"
        alt="pet-type-3"
      />
      <img
        data-pet-type="4"
        src="/images/pets/colour4-stage1-happy.png"
        alt="pet-type-4"
      />
      <input
        placeholder="Name-Your-Pet"
        type="text"
        name="petName"
        id="petName"
      />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/selectPet.js"></script>
  </body>
</html>
